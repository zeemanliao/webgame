<script>

function draw(){
  var rc = new html5jp.graph.radar("radar");
  if( ! rc ) { return; }
  var items = [
    ["", 5,5,5,5,5]
  ];
  var params = {
    aCap: ["力", "智", "魔", "敏", "體"]
  }
  rc.draw(items, params);
}
