<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test CSS</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
	<div id="chara_state">
		<div class="label" gid="l_dmg">DMG</div>
		<div class="label" gid="l_mag">MAG</div>
		<div class="label" gid="l_def">DEF</div>
		<div class="label" gid="l_hp">HP</div>
		<div class="label" gid="l_ex">EX</div>
		<div class="label" gid="l_cex">CEX</div>
		<div class="number" gid="dmg">9999</div>
		<div class="number" gid="mag">9999</div>
		<div class="number" gid="def">9999</div>
		<div class="number" gid="hp">99999999</div>
		<div class="number" gid="ex">99999999</div>
		<div class="number" gid="cex">9999</div>
	</div>
	<div id="chara_frame">
		<img alt="Chara Pho	to" gid="photo">
		<div class="label" gid="name">Name</div>
		<div class="label" gid="l_level">Level</div>
		<div class="label" gid="l_gold">Gold</div>
		<div class="label" gid="l_vip">VIP</div>
		<div class="number" gid="level">9999</div>
		<div class="number" gid="gold">103w9669g</div>
		<div class="number" gid="vip">9999</div>
	</div>
	<div id="city_frame">
		<div class="label" gid="city_name">City Name</div>
		<div class="label" gid="city_desc">City Desc</div>
		<div class="city_button" gid="city_quest_btn">
			Quest
		</div>
		<div class="city_button" gid="city_pet_btn">
			Pet
		</div>
		<div class="city_button" gid="city_act_btn">
			Act
		</div>
		<div class="city_button" gid="city_map_btn">
			Map
		</div>
	</div>
</body>

</html>
